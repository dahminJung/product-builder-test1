<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 플래너</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">🌙 다크 모드</button>
        <h1>오늘의 공부 계획</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="새로운 공부 계획을 입력하세요" />
            <button id="add-btn">추가</button>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be added here -->
        </ul>

        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">

        <div class="contact-form">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mykddqrl" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
