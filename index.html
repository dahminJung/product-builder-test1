<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">🌙 다크 모드</button>
        <h1>로또 추천 번호</h1>
        <div id="number-display" class="numbers">
            <span class="placeholder">번호를 생성하세요</span>
        </div>
        <button id="generate-btn">번호 생성하기</button>

        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">

        <div class="contact-form">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mykddqrl" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
